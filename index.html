
<!DOCTYPE html>
<html lang="en" ng-app="upyunApp" id="top">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>UPYUN Manager</title>
    <meta name="description" content="upyun manager http://huangchaosuper.cn">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-touch/angular-touch.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/js-md5/js/md5.min.js"></script>
    <script src="assets/app.js"></script>
    <script src="assets/controllers.js"></script>
    <script src="assets/services.js"></script>
    <script src="assets/utils.js"></script>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link href="assets/app.css" rel="stylesheet"/>
</head>
<body class="ng-cloak">
<header class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container" ng-controller="NavigationCtrl">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" ng-click="isCollapsed = !isCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand visible-xs" href="#"><b><i>UPYUN</i></b> | Manager</a>
            </div>
            <nav class="hidden-xs">
                <ul class="nav navbar-nav">
                    <a href="#" role="button" class="navbar-brand">
                        <b><i>UPYUN</i></b> | Manager
                    </a>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/login">{{userName}}</a></li>
                    <li><a href="#/help">Help</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>
            </nav>
            <nav class="visible-xs" collapse="!isCollapsed">
                <ul class="nav navbar-nav">
                    <li><a href="#/login">{{userName || 'Login'}}</a></li>
                    <li><a href="#/help">Help</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<div class="header-placeholder"></div>
<div class="view-container">
    <div ng-view class="view-frame"></div>
</div>
</body>
